    <h1>это моя первая страница</h1>
    <p>Привет мир</p>
    <img src="images/Земля.jpg" width="450px">
    <p>
        Земля окружена гравитацией, силой притяжения, которая притягивает все объекты на поверхности Земли к ее центру.
        Благодаря этой силе люди и другие объекты не падают в пространство. Но почему мы не падаем с поверхности Земли?
        Все дело в том, что гравитация действует на нас и на нашу окружающую среду равномерно со всех сторон. Это
        создает ощущение, что мы стоим на «плоской» поверхности, хотя на самом деле мы находимся на поверхности геоида.
    </p>
    <img src="images/Дуб.webp" width="700px">
    <p>
        Деревья растут, потому что поглощают воду и питание из почвы, а те в свою очередь с помощью солнечной энергии
        превращаются в новые материалы, способствующие росту стволов, веток и листьев. Этот процесс подобен росту
        животных и людей, которые с помощью питания добавляют материалы своим костям и мускулам, восстанавливают ткани
        своего организма.
    </p>
    <img src="images/вода.jpg" width="700px">
    <p>
        В воде не тонут благодаря принципу Архимеда, который гласит, что на тело, погруженное в жидкость, действуют две
        силы: выталкивающая сила и сила тяжести. Выталкивающая сила зависит от плотности воды, а сила тяжести – от
        плотности тела.Если плотность тела меньше плотности воды, то выталкивающая сила превышает силу тяжести, и тело
        плавает на поверхности.
    </p>
